<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Total Score Berbukit Square</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .score-container {
      position: relative;
      width: 480px;
      background-color: #ffffff;
      border-top-left-radius: 200px;
      border-top-right-radius: 200px;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      padding: 50px 40px;
      text-align: flex-start;;
      height: 300px;
      overflow: visible;
    }

.stars-container {
  position: absolute;
  top: -160px; /* lift whole star group higher */
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  z-index: 2;
}

.star {
  position: relative;
  filter: drop-shadow(0 12px 24px rgba(0, 0, 0, 0.4));
}

.star-small {
  width: 300px;
  height: 250px;
  margin-left: -250px;
  margin-right: -250px;
  margin-top: 90px; /* push small stars lower to match big starâ€™s center */
}

.star-large {
  width: 560px;
  height: 280px;
  margin-top: 0;
  z-index: 3;
}

.star svg {
  width: 100%;
  height: 100%;
}

.star-border {
  fill: #fff8dc;
}

.star-fill-small {
  fill: #ffc107;
}

.star-fill-large {
  fill: #ffb300;
}

.score-title {
  font-size: 28px;
  font-weight: 700;
  font-family: 'Poppins', sans-serif;
  color: #003e8d;
  margin-top: 80px;
  text-align: center;
}

    .score-box-wrapper {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fdf6ec;
      border-radius: 12px;
      width: 400px;
      height: 150px;
      padding: 15px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }

    .score-box {
      background-color: #fdf6ec;
      border-radius: 12px;
      width: 140px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .score-value {
      font-size: 36px;
      font-weight: bold;
      color: #333;
    }

.star-fill {
  fill: url(#glossyGradient);
}
.star-image {
  width: 100%;
  height: 100%;
  object-fit: contain;
}


  </style>
</head>
<body>
  <div class="score-container">
    <!-- â­ Stars embedded at top of bukit -->
    <div class="stars-container">
<div class="star star-small">
  <img src="../../../../assets/images/star1.png" class="star-image" alt="Star" />
</div>
      <div class="star star-large">
  <img src="../../../../assets/images/star2.png" class="star-image" alt="Star" />
</div>
      <div class="star star-small">
  <img src="../../../../assets/images/star3.png" class="star-image" alt="Star" />
</div>
    </div>

    <!-- ðŸ·ï¸ Title -->
    <div class="score-title">Total Score</div>

    <!-- ðŸ“¦ Score Box -->
    <div class="score-box-wrapper">
      <div class="score-box">
        <div class="score-value"></div>
      </div>
    </div>
  </div>
</body>
</html>
