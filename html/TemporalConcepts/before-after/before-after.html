<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konsep Masa - Idzmir Kids Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../css/TemporalConcepts/before-after/before-after.css">
  <link rel="stylesheet" href="../../../css/homepage/header.css">

</head>
<body>

<!-- Header Placeholder - will be loaded dynamically -->
<div id="header-placeholder"></div>

  <div class="container">
    <!-- Banner with the title -->
    <div class="banner">
        <h2 class="card-title">Konsep Masa</h2>
    </div>

    <!-- Cards Container -->
    <div class="cards-container">

      <!-- Kad 1: Sebelum -->
      <div class="card sebelum" onclick="document.getElementById('audio-sebelum').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" 
             onclick="event.stopPropagation(); document.getElementById('audio-sebelum').play();">

        <div class="card-header">
          <h2 class="card-title">Sebelum</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/before.png" alt="Sebelum" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-sebelum">
          <source src="../../../assets/audio/before.mp3" type="audio/mpeg">
        </audio>
      </div>

      <!-- Kad 2: Selepas -->
      <div class="card selepas" onclick="document.getElementById('audio-selepas').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" 
             onclick="event.stopPropagation(); document.getElementById('audio-selepas').play();">

        <div class="card-header">
          <h2 class="card-title">Selepas</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/after.png" alt="Selepas" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-selepas">
          <source src="../../../assets/audio/after.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
    
    <!-- BACK BUTTON -->
   <div class="back-button-container">
<a href="/html/homepage/temporalConcepts.html">
  <img src="../../../assets/images/back.png" alt="Back Button" class="back-button">
</a>

    <!-- NEXT BUTTON -->
    <div class="next-button-container">
      <a href="../../../../html/TemporalConcepts/now-then/now-then.html">
        <img src="../../../assets/images/next.png" alt="Next Button" class="next-button">
      </a>
    </div>
  </div>

    <!-- Load initHeader.js FIRST -->
<script src="../../../../js/homepage/initHeader.js"></script>

<!-- THEN call initializeHeader with correct path -->
<script>
  initializeHeader('../../homepage/header.html');
</script>

</body>
</html>
