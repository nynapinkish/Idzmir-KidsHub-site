<body>

<!-- Header Placeholder - will be loaded dynamically -->
<div id="header-placeholder"></div>

<div class="container">
    <!-- Banner with the title -->
    <div class="banner">
        <h2 class="card-title">Konsep Sosial dan Emosi</h2>
    </div>

    <!-- Cards Container -->
    <div class="cards-container">

        <!-- Card 1: Friendly - ✅ TAMBAH onclick PADA CARD -->
        <div class="card" onclick="document.getElementById('audio-friendly').play();">
            <div class="yellow-accent"></div>

            <!-- Speaker Icon -->
            <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="event.stopPropagation(); document.getElementById('audio-friendly').play();">

            <div class="card-header">
                <h2 class="card-title">mesra</h2>
            </div>
            <div class="card-body">
                <img src="../../../assets/images/friendly.png" alt="friendly" class="card-image">
            </div>

            <!-- Hidden Audio -->
            <audio id="audio-friendly">
                <source src="../../../assets/audio/friendly.mp3" type="audio/mpeg">
            </audio>
        </div>

        <!-- Card 2: Mean - ✅ TAMBAH onclick PADA CARD -->
        <div class="card" onclick="document.getElementById('audio-mean').play();">
            <div class="yellow-accent"></div>

            <!-- Speaker Icon -->
            <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="event.stopPropagation(); document.getElementById('audio-mean').play();">

            <div class="card-header">
                <h2 class="card-title">gaduh</h2>
            </div>
            <div class="card-body">
                <img src="../../../assets/images/mean.png" alt="mean" class="card-image">
            </div>

            <!-- Hidden Audio -->
            <audio id="audio-mean">
                <source src="../../../assets/audio/mean.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
</div>
