<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konsep Ruang - Idzmir Kids Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../css/QuantitativeConcepts/heavy-light/heavy-light.css">
  <link rel="stylesheet" href="../../../css/homepage/header.css">
</head>
<body>
<!-- Header Placeholder - will be loaded dynamically -->
<div id="header-placeholder"></div>

  <div class="container">
    <!-- Banner with the title -->
    <div class="banner">
        <h2 class="card-title">Konsep Jumlah & Bilangan</h2>
    </div>

    <!-- Cards Container -->
    <div class="cards-container">
      <!-- Kad 1: Berat -->
      <div class="card Berat" onclick="document.getElementById('audio-berat').play();">
        <div class="yellow-accent"></div>
        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon">
        <div class="card-header">
          <h2 class="card-title">berat</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/heavy.png" alt="Berat" class="card-image">
        </div>
        <!-- Hidden Audio -->
        <audio id="audio-berat">
          <source src="../../../assets/audio/heavy.mp3" type="audio/mpeg">
        </audio>
      </div>

      <!-- Kad 2: Ringan -->
      <div class="card Ringan" onclick="document.getElementById('audio-ringan').play();">
        <div class="yellow-accent"></div>
        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon">
        <div class="card-header">
          <h2 class="card-title">ringan</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/light.png" alt="Ringan" class="card-image">
        </div>
        <!-- Hidden Audio -->
        <audio id="audio-ringan">
          <source src="../../../assets/audio/light.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>

    <!-- START THE GAME Button -->
    <div class="start-button-container">
      <a href="../../../../html/QuantitativeConcepts/more-less/game_page1.html">
        <button class="start-button">MULAKAN PERMAINAN</button>
      </a>
    </div>
  </div>

  <!-- BACK BUTTON -->
  <div class="back-button-container">
    <a href="../../../../html/QuantitativeConcepts/full-empty/game_page1.html">
      <img src="../../../assets/images/back.png" alt="Back Button" class="back-button">
    </a>
  </div>

  <!-- Load initHeader.js FIRST -->
  <script src="../../../../js/homepage/initHeader.js"></script>
  <!-- THEN call initializeHeader with correct path -->
  <script>
    initializeHeader('../../homepage/header.html');
  </script>
</body>
</html>
