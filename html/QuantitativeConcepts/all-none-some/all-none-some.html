    <!-- Cards Container -->
    <div class="cards-container">

      <!-- Card 1: Semua -->
      <div class="card semua" onclick="document.getElementById('audio-semua').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="document.getElementById('audio-semua').play();">

        <audio id="audio-semua">
          <source src="../../../assets/audio/all.mp3" type="audio/mpeg">

      </div>

      <!-- Card 2: Tiada -->
      <div class="card tiada" onclick="document.getElementById('audio-tiada').play();">

        </div>

          <img src="../../../assets/images/none.png" alt="Tiada" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-tiada">
          <source src="../../../assets/audio/none.mp3" type="audio/mpeg">
        </audio>
      </div>

      <!-- Card 3: Sesetengah -->
      <div class="card setengah" onclick="document.getElementById('audio-setengah').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="document.getElementById('audio-setengah').play();">

        <div class="card-header">
          <h2 class="card-title">sesetengah</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/some.png" alt="Sesetengah" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-setengah">

        </audio>
