<!-- Header Placeholder - will be loaded dynamically -->
<div id="header-placeholder"></div>

  <div class="container">
    <!-- Banner with the title -->
    <div class="banner">
        <h2 class="card-title">Konsep Jumlah & Bilangan</h2>
    </div>

    <!-- Cards Container -->
    <div class="cards-container">

      <!-- Kad 1: Banyak -->
      <div class="card banyak" onclick="document.getElementById('audio-banyak').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="event.stopPropagation(); document.getElementById('audio-banyak').play();">

        <div class="card-header">
          <h2 class="card-title">banyak</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/more.png" alt="Banyak" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-banyak">
          <source src="../../../assets/audio/more.mp3" type="audio/mpeg">
        </audio>
      </div>

      <!-- Kad 2: Kurang -->
      <div class="card kurang" onclick="document.getElementById('audio-kurang').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="event.stopPropagation(); document.getElementById('audio-kurang').play();">

        <div class="card-header">
          <h2 class="card-title">kurang</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/less.png" alt="Kurang" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-kurang">
          <source src="../../../assets/audio/less.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>

   <div class="back-button-container">
<a href="/html/homepage/quantitativeConcepts.html">

</a>

        <img src="../../../assets/images/next.png" alt="Next Button" class="next-button">
      </a>
    </div>
