<!-- Header Placeholder - will be loaded dynamically -->

  <div class="container">
    <!-- Banner with the title -->
    <div class="banner">
        <h2 class="card-title">Konsep Jumlah & Bilangan</h2>
    </div>

    <!-- Cards Container -->
    <div class="cards-container">

      <!-- Kad 1: Penuh -->
      <div class="card penuh" onclick="document.getElementById('audio-penuh').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="document.getElementById('audio-penuh').play();">

        <div class="card-header">
          <h2 class="card-title">penuh</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/full.png" alt="Penuh" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-penuh">
          <source src="../../../assets/audio/full.mp3" type="audio/mpeg">
        </audio>
      </div>

      <!-- Kad 2: Kosong -->
      <div class="card kosong" onclick="document.getElementById('audio-kosong').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="document.getElementById('audio-kosong').play();">

        <div class="card-header">
          <h2 class="card-title">kosong</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/empty.png" alt="Kosong" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-kosong">
          <source src="../../../assets/audio/empty.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>

    <!-- BACK BUTTON -->
   <div class="back-button-container">
      <a href="../../../../html/QuantitativeConcepts/same-different/same-different.html">

</a>

      </a>
