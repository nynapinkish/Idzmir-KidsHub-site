<!-- Header Placeholder - will be loaded dynamically -->
<div id="header-placeholder"></div>

<div class="container">
    <!-- Banner with the title -->
    <div class="banner">
        <h2 class="card-title">Konsep Ruang</h2>
    </div>

   <!-- Cards Container -->
    <div class="cards-container">

      <!-- Card 1: Atas -->
      <div class="card atas" onclick="document.getElementById('audio-atas').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="event.stopPropagation(); document.getElementById('audio-atas').play();">

        <div class="card-header">
          <h2 class="card-title">atas</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/top.png" alt="Atas" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-atas">
          <source src="../../../assets/audio/top.mp3" type="audio/mpeg">
        </audio>
      </div>

      <!-- Card 2: Bawah -->
      <div class="card bawah" onclick="document.getElementById('audio-bawah').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="event.stopPropagation(); document.getElementById('audio-bawah').play();">

        <div class="card-header">
          <h2 class="card-title">bawah</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/bottom.png" alt="Bawah" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-bawah">
          <source src="../../../assets/audio/bottom.mp3" type="audio/mpeg">
        </audio>
      </div>

      <!-- Card 3: Tengah -->
      <div class="card tengah" onclick="document.getElementById('audio-tengah').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="event.stopPropagation(); document.getElementById('audio-tengah').play();">

        <div class="card-header">
          <h2 class="card-title">tengah</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/middle.png" alt="Tengah" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-tengah">
          <source src="../../../assets/audio/middle.mp3" type="audio/mpeg">
        </audio>
      </div>

    </div>
  </div>
