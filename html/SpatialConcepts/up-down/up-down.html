<body>

<!-- Header Placeholder - will be loaded dynamically -->
<div id="header-placeholder"></div>

<div class="container">
    <!-- Banner with the title -->
    <div class="banner">
        <h2 class="card-title">Konsep Ruang</h2>
    </div>

    <!-- Cards Container -->
    <div class="cards-container">

      <!-- Card 1: Naik -->
      <div class="card naik" onclick="document.getElementById('audio-naik').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="event.stopPropagation(); document.getElementById('audio-naik').play();">

        <div class="card-header">
          <h2 class="card-title">naik</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/up.png" alt="Naik" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-naik">
          <source src="../../../assets/audio/up.mp3" type="audio/mpeg">
        </audio>
      </div>

      <!-- Card 2: Turun -->
      <div class="card turun" onclick="document.getElementById('audio-turun').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="event.stopPropagation(); document.getElementById('audio-turun').play();">

        <div class="card-header">
          <h2 class="card-title">turun</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/down.png" alt="Turun" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-turun">
          <source src="../../../assets/audio/down.mp3" type="audio/mpeg">
        </audio>
      </div>

    </div>
  </div>
    
  <!-- BACK BUTTON -->
   <div class="back-button-container">

  <img src="../../../assets/images/back.png" alt="Back Button" class="back-button">
</a>

    <a href="../../../../html/SpatialConcepts/near-far/near-far.html">
      <img src="../../../assets/images/next.png" alt="Next Button" class="next-button">
    </a>
  </div>

<script src="../../../../js/homepage/initHeader.js"></script>

  initializeHeader('../../homepage/header.html');
