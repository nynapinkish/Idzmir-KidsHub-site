<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spatial Concepts - Idzmir Kids Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../css/SpatialConcepts/inside-outside/inside-outside.css">
  <link rel="stylesheet" href="../../../css/homepage/header.css">
</head>
<body>

<!-- Header Placeholder - will be loaded dynamically -->
<div id="header-placeholder"></div>

<div class="container">
    <!-- Banner with the title -->
    <div class="banner">
        <h2 class="card-title">Konsep Ruang</h2>
    </div>

    <!-- Cards Container -->
    <div class="cards-container">

      <!-- Kad 1: Dalam -->
      <div class="card dalam" onclick="document.getElementById('audio-dalam').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="event.stopPropagation(); document.getElementById('audio-dalam').play();">

        <div class="card-header">
          <h2 class="card-title">dalam</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/inside.png" alt="Dalam" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-dalam">
          <source src="../../../assets/audio/inside.mp3" type="audio/mpeg">
        </audio>
      </div>

      <!-- Kad 2: Luar -->
      <div class="card luar" onclick="document.getElementById('audio-luar').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="event.stopPropagation(); document.getElementById('audio-luar').play();">

        <div class="card-header">
          <h2 class="card-title">luar</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/outside.png" alt="Luar" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-luar">
          <source src="../../../assets/audio/outside.mp3" type="audio/mpeg">
        </audio>
      </div>

    </div>

    <!-- START THE GAME Button -->
    <div class="start-button-container">
      <a href="../../../../html/SpatialConcepts/in-on-under/game_page1.html">
        <button class="start-button">MULAKAN PERMAINAN</button>
      </a>
    </div>
</div>

<!-- BACK BUTTON -->
<div class="back-button-container">
  <a href="../../../../html/SpatialConcepts/top-bottom-middle/top-bottom-middle.html">
    <img src="../../../assets/images/back.png" alt="Back Button" class="back-button">
  </a>
</div>

<!-- Load initHeader.js FIRST -->
<script src="../../../../js/homepage/initHeader.js"></script>

<!-- THEN call initializeHeader with correct path -->
<script>
  initializeHeader('../../homepage/header.html');
</script>

</body>
</html>
