<!-- Header Placeholder - will be loaded dynamically -->
<div id="header-placeholder"></div>

<!-- Score Display -->
<div class="score-display" id="scoreDisplay" style="display: none;">

  <span id="scoreText">0/2</span>
</div>

<div class="game-container">
  <div class="game-title">Jom Pilih!</div>

  <div class="main-layout">
    <div class="left-section">
      <div class="question-label">bawah</div>
      <div class="question-box" id="questionBox">

        <img src="../../../assets/images/below.png" alt="bawah" class="question-icon">

    </div>

    <div class="right-section">

      <div class="options-section">

            <img src="../../../assets/images/above.png" alt="Atas" class="card-image">
        </div>

        <div class="option-card" data-answer="correct">
            <img src="../../../assets/images/below.png" alt="Bawah" class="card-image">

      </div>

      <div class="feedback" id="feedback"></div>
    </div>
  </div>
</div>

      <div class="star star-small">

      </div>
      <div class="star star-large">
        <img src="../../../assets/images/star2.png" class="star-image" alt="Star" />
      </div>

      </div>
    </div>
  </div>
</div>
