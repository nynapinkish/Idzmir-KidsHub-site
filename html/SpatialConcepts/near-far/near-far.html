<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spatial Concepts - Idzmir Kids Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../css/SpatialConcepts/near-far/near-far.css">
  <link rel="stylesheet" href="../../../css/homepage/header.css">

</head>
<body>

<!-- Header Placeholder - will be loaded dynamically -->
<div id="header-placeholder"></div>

<div class="container">
    <!-- Banner with the title -->
    <div class="banner">
        <h2 class="card-title">Konsep Ruang</h2>
    </div>

   <!-- Cards Container -->
    <div class="cards-container">

      <!-- Card 1: Dekat -->
      <div class="card dekat" onclick="document.getElementById('audio-dekat').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="event.stopPropagation(); document.getElementById('audio-dekat').play();">

        <div class="card-header">
          <h2 class="card-title">dekat</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/near.png" alt="Dekat" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-dekat">
          <source src="../../../assets/audio/near.mp3" type="audio/mpeg">
        </audio>
      </div>

      <!-- Card 2: Jauh -->
      <div class="card jauh" onclick="document.getElementById('audio-jauh').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="event.stopPropagation(); document.getElementById('audio-jauh').play();">

        <div class="card-header">
          <h2 class="card-title">jauh</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/far.png" alt="Jauh" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-jauh">
          <source src="../../../assets/audio/far.mp3" type="audio/mpeg">
        </audio>
      </div>

    </div>
  </div>

  <!-- BACK BUTTON -->
   <div class="back-button-container">
    <a href="../../../../html/SpatialConcepts/up-down/up-down.html">
  <img src="../../../assets/images/back.png" alt="Back Button" class="back-button">
</a>

  <!-- NEXT BUTTON -->
  <div class="next-button-container">
    <a href="../../../../html/SpatialConcepts/top-bottom-middle/top-bottom-middle.html">
      <img src="../../../assets/images/next.png" alt="Next Button" class="next-button">
    </a>
  </div>

    <!-- Load initHeader.js FIRST -->
<script src="../../../../js/homepage/initHeader.js"></script>

<!-- THEN call initializeHeader with correct path -->
<script>
  initializeHeader('../../homepage/header.html');
</script>

</body>
</html>
