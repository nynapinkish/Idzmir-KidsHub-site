<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jom Pilih! - Idzmir Kids Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../../css/RelationalConcepts/biggerThan-smallerThan/klcc-tree/game_page1.css">
  <link rel="stylesheet" href="../../../../css/homepage/header.css">
</head>
<body>

<!-- Header Placeholder -->
<div id="header-placeholder"></div>

<!-- Banner Section -->
<div class="banner-section">
    <div class="banner-yellow">Lebih Tinggi VS Lebih rendah</div>
    <div class="banner-blue">Jom Pilih!</div>
</div>

<!-- Score Display (Top Right) -->
<div class="score-display" id="scoreDisplay" style="display: none;">
  <span class="score-label">SKOR</span>
  <span id="scoreText">0/4</span>
</div>

<!-- Main Layout -->
<div class="main-layout">

  <!-- Left Section - Question Box -->
  <div class="left-section">
    <div class="question-label">lebih tinggi</div>
    <div class="question-box" id="questionBox">
      <img src="../../../../assets/images/klcc.png" alt="klcc" class="question-image">
      <img class="answer-image" src="" alt="Answer" id="answerImage">
    </div>
  </div>

  <!-- Right Section - Options -->
  <div class="right-section">
    <div class="options-grid">
      <!-- ðŸ”§ FIX: Tambah parameter ketiga (itemName) -->
      <div class="option-item clickable-image" data-answer="correct" onclick="selectOption(this, 'lori.png', 'lori')">
        <img src="../../../../assets/images/lori.png" alt="lori" loading="lazy">
      </div>
      <div class="option-item clickable-image" data-answer="correct" onclick="selectOption(this, 'tianglampu.png', 'tianglampu')">
        <img src="../../../../assets/images/tianglampu.png" alt="tianglampu" loading="lazy">
      </div>
      <div class="option-item clickable-image" data-answer="wrong" onclick="selectOption(this, 'pilibomba.png', 'pilibomba')">
        <img src="../../../../assets/images/pilibomba.png" alt="pilibomba" loading="lazy">
      </div>
      <div class="option-item clickable-image" data-answer="correct" onclick="selectOption(this, 'van.png', 'van')">
        <img src="../../../../assets/images/van.png" alt="van" loading="lazy">
      </div>
      <div class="option-item clickable-image" data-answer="wrong" onclick="selectOption(this, 'dustbin.png', 'dustbin')">
        <img src="../../../../assets/images/dustbin.png" alt="dustbin" loading="lazy">
      </div>
      <div class="option-item clickable-image" data-answer="wrong" onclick="selectOption(this, 'myvi.png', 'myvi')">
        <img src="../../../../assets/images/myvi.png" alt="myvi" loading="lazy">
      </div>
      <div class="option-item clickable-image" data-answer="wrong" onclick="selectOption(this, 'motor.png', 'motor')">
        <img src="../../../../assets/images/motor.png" alt="motor" loading="lazy">
      </div>
      <div class="option-item clickable-image" data-answer="correct" onclick="selectOption(this, 'shop.png', 'shop')">
        <img src="../../../../assets/images/shop.png" alt="shop" loading="lazy">
      </div>
    </div>
  </div>

</div>

<!-- Back Button -->
<div class="back-button-container">
  <a href="../../../../html/RelationalConcepts/biggerThan-smallerThan/elephant-chicken/game_page1.html">
    <img src="../../../../assets/images/back.png" alt="Back Button" class="back-button">
  </a>
</div>

<!-- Next Button (Hidden until game ends) -->
<div class="next-button-container">
  <a href="game_page2.html">
    <img src="../../../../assets/images/next.png" alt="Next Button" class="next-button" id="nextButton">
  </a>
</div>

<!-- ðŸŽ‰ SCORE MODAL (Hidden by default) -->
<div class="score-modal" id="scoreModal" style="display: none;">
  <div class="score-container">
    <!-- â­ Stars embedded at top of bukit -->
    <div class="stars-container">
      <div class="star star-small">
        <img src="../../../../assets/images/star1.png" class="star-image" alt="Star" />
      </div>
      <div class="star star-large">
        <img src="../../../../assets/images/star2.png" class="star-image" alt="Star" />
      </div>
      <div class="star star-small">
        <img src="../../../../assets/images/star3.png" class="star-image" alt="Star" />
      </div>
    </div>

        <!-- ðŸ·ï¸ Title -->
    <div class="score-title">Markah anda</div>

    <!-- ðŸ“¦ Score Box -->
    <div class="score-box-wrapper">
      <div class="score-box">
        <div class="score-value" id="finalScoreDisplay">0/4</div>
      </div>
    </div>
  </div>
</div>

<!-- Load Header Script -->
<script src="../../../../js/homepage/initHeader.js"></script>

<!-- Initialize Header -->
<script>
  if (typeof initializeHeader === 'function') {
    initializeHeader('../../../homepage/header.html');
  }
</script>

<!-- Game Logic -->
<script src="../../../../js/RelationalConcepts/biggerThan-smallerThan/klcc-tree/game_page1.js"></script>

</body>
</html>
