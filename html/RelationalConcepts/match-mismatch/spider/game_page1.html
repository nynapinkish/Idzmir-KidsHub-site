<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padan vs Ketidakpadanan - Idzmir Kids Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../../css/RelationalConcepts/match-mismatch/spider/game_page1.css">
  <link rel="stylesheet" href="../../../../css/homepage/header.css">

</head>
<body>

<!-- Header Placeholder - will be loaded dynamically -->
<div id="header-placeholder"></div>

<!-- Score Display - During Game -->
<div class="score-display" id="scoreDisplay" style="display: none;">
  <span class="score-label">SKOR</span>
  <span id="scoreText">0/2</span>
</div>

<!-- =============================
     BANNER
============================= -->
<div class="banner-section">
  <div class="banner-yellow">
    <span class="banner-text">Padan vs Ketidakpadanan</span>
  </div>
  <div class="banner-blue">yang mana labah-labah?</div>
</div>
  <!-- =============================
       LAYOUT GAMBAR
  ============================= -->
  <div class="image-layout">
    <div class="left-image">
      <img src="../../../../assets/images/spider.png" alt="labah-labah" data-answer="correct">
      <div class="answer-btn-container">
        <div class="answer-design">
          <span class="answer-text">labah-labah</span>
        </div>
      </div>
    </div>

    <div class="right-images">
      <img src="../../../../assets/images/spider.png" alt="Labah-labah" data-answer="correct" class="clickable-image">
      <img src="../../../../assets/images/butterfly.png" alt="rama-rama" data-answer="wrong" class="clickable-image">
      <img src="../../../../assets/images/ladybird.png" alt="ladybird" data-answer="wrong" class="clickable-image">
      <img src="../../../../assets/images/spider1.png" alt="labah-labah1" data-answer="correct" class="clickable-image">

    </div>
  </div>

  <!-- Score Modal -->
<div class="score-modal" id="scoreModal" style="display: none;">
  <div class="score-container">
    <div class="stars-container">
      <div class="star star-small"><img src="../../../../assets/images/star1.png" class="star-image" /></div>
      <div class="star star-large"><img src="../../../../assets/images/star2.png" class="star-image" /></div>
      <div class="star star-small"><img src="../../../../assets/images/star3.png" class="star-image" /></div>
    </div>
    <div class="score-title">Keseluruhan Markah</div>
    <div class="score-subtitle">Quantitative Concepts</div>
    <div class="games-score-list" id="gamesScoreList"></div>
    <div class="total-score-box">
      <div class="label">Peratusan Markah Keseluruhan (%)</div>
      <div class="percentage" id="totalScorePercentage">0%</div>
    </div>
    <div class="modal-buttons">
      <button class="modal-button" id="continueBtn">Teruskan</button>
      <button class="modal-button" id="finishBtn">Selesai</button>
    </div>
  </div>
</div>

<!-- BACK BUTTON -->
<div class="back-button-container">
  <a href="../../../../html/RelationalConcepts/match-mismatch/dog/game_page1.html">
    <img src="../../../../assets/images/back.png" alt="Back Button" class="back-button">
  </a>
</div>

</body>
</html>
