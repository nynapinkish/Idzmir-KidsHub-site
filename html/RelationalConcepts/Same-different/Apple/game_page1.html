<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsep Warna dan Bentuk</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../../css/RelationalConcepts/Same-different/apple/game_page1.css">
    <link rel="stylesheet" href="../../../../css/homepage/header.css">
</head>
<body>

<!-- Header Placeholder - will be loaded dynamically -->
<div id="header-placeholder"></div>

<!-- Score Display (masa main game) -->
<div class="score-display" id="scoreDisplay" style="display: none;">
  <span class="score-label">SKOR</span>
  <span id="scoreText">0/2</span>
</div>

<!-- Banner Section -->
<div class="banner-section">
    <div class="banner-yellow">Konsep warna dan bentuk</div>
    <div class="banner-blue">pilih buah epal</div>
</div>

<!-- Game Container -->
<div class="game-container">
    <!-- LEFT: Example Box -->
    <div class="example-box">
        <div class="example-label">
            <div class="example-label-text">epal</div>
        </div>
        <div class="example-image-container">
            <img src="../../../../assets/images/apple.png" alt="Green Apple">
        </div>
    </div>

    <!-- CENTER: Drop Zone (Dulang) -->
    <div class="drop-zone" id="dropZone">
        <img src="../../../../assets/images/tray.png" alt="Tray" class="tray-background">
        <div class="drop-placeholder">Masukkan di sini</div>
    </div>

    <!-- RIGHT: Draggable Fruits -->
    <div class="fruits-grid">
        <div class="fruit-item" draggable="true" data-fruit="banana1" data-color="yellow">
            <img src="../../../../assets/images/banana1.png" alt="Banana">
        </div>
        <div class="fruit-item" draggable="true" data-fruit="banana2" data-color="yellow">
            <img src="../../../../assets/images/banana2.png" alt="Banana">
        </div>
        <div class="fruit-item" draggable="true" data-fruit="banana3" data-color="green">
            <img src="../../../../assets/images/banana3.png" alt="Banana">
        </div>
        <div class="fruit-item" draggable="true" data-fruit="apple" data-color="green">
            <img src="../../../../assets/images/apple.png" alt="Green Apple">
        </div>
        <div class="fruit-item" draggable="true" data-fruit="banana4" data-color="green">
            <img src="../../../../assets/images/banana4.png" alt="Banana">
        </div>
        <div class="fruit-item" draggable="true" data-fruit="apple1" data-color="red">
            <img src="../../../../assets/images/apple1.png" alt="Red Apple">
        </div>
        <div class="fruit-item" draggable="true" data-fruit="apple2" data-color="red">
            <img src="../../../../assets/images/apple2.png" alt="Red Apple">
        </div>
        <div class="fruit-item" draggable="true" data-fruit="apple3" data-color="green">
            <img src="../../../../assets/images/apple3.png" alt="Green Apple">
        </div>
        <div class="fruit-item" draggable="true" data-fruit="orange" data-color="orange">
            <img src="../../../../assets/images/orange1.png" alt="Orange">
        </div>
    </div>
</div>

      <!-- ðŸŽ‰ SCORE MODAL (Hidden by default) -->
<div class="score-modal" id="scoreModal" style="display: none;">
  <div class="score-container">
    <!-- â­ Stars embedded at top of bukit -->
    <div class="stars-container">
      <div class="star star-small">
        <img src="../../../../assets/images/star1.png" class="star-image" alt="Star" />
      </div>
      <div class="star star-large">
        <img src="../../../../assets/images/star2.png" class="star-image" alt="Star" />
      </div>
      <div class="star star-small">
        <img src="../../../../assets/images/star3.png" class="star-image" alt="Star" />
      </div>
    </div>

    <!-- ðŸ·ï¸ Title -->
    <div class="score-title">Jumlah Skor</div>

    <!-- ðŸ“¦ Score Box -->
    <div class="score-box-wrapper">
      <div class="score-box">
        <div class="score-value" id="finalScoreDisplay">2/2</div>
      </div>
    </div>
  </div>
</div>

<!-- BACK BUTTON -->
<div class="back-button-container">
  <a href="../../../../html/RelationalConcepts/Same-different/same-different.html">
    <img src="../../../../assets/images/back.png" alt="Back Button" class="back-button">
  </a>
</div>

<!-- NEXT BUTTON -->
<div class="next-button-container">
  <a href="../../../../html/RelationalConcepts/Same-different/carrot/game_page1.html">
    <img src="../../../../assets/images/next.png" alt="Next Button" class="next-button">
  </a>
</div>

<!-- Feedback Message -->
<div class="feedback-message" id="feedbackMessage"></div>

<script src="../../../../js/RelationalConcepts/apple/game_page1.js"></script>

<!-- Load initHeader.js FIRST -->
<script src="../../../../js/homepage/initHeader.js"></script>

<!-- THEN call initializeHeader with correct path -->
<script>
  initializeHeader('../../../homepage/header.html');
</script>

</body>
</html>
