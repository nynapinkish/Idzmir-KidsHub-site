<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsep Warna dan Bentuk</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../../css/RelationalConcepts/Same-different/tomato/game_page1.css">
    <link rel="stylesheet" href="../../../../css/homepage/header.css">

</head>
<body>

<!-- Header Placeholder - will be loaded dynamically -->
<div id="header-placeholder"></div>

<!-- Score Display (masa main game) -->
<div class="score-display" id="scoreDisplay" style="display: none;">
  <span class="score-label">SKOR</span>
  <span id="scoreText">0/2</span>
</div>

<!-- Banner Section -->
    <div class="banner-section">
        <div class="banner-yellow">Konsep warna dan bentuk</div>
        <div class="banner-blue">pilih buah tomato</div>
    </div>

    <!-- Game Container -->
    <div class="game-container">
        <!-- LEFT: Example Box -->
        <div class="example-box">
            <div class="example-label">
                <div class="example-label-text">tomato</div>
            </div>
            <div class="example-image-container">
                <img src="../../../../assets/images/tomato.png" alt="Red Tomato">
            </div>
        </div>

        <!-- CENTER: Drop Zone (Dulang) -->
        <div class="drop-zone" id="dropZone">
        <img src="../../../../assets/images/tray.png" alt="Tray" class="tray-background">            <div class="drop-placeholder">Seret ke sini</div>
        </div>

        <!-- RIGHT: Draggable Fruits -->
        <div class="fruits-grid">
            <div class="fruit-item" draggable="true" data-fruit="apple1" data-color="red">
                <img src="../../../../assets/images/apple1.png" alt="Apple">
            </div>
            <div class="fruit-item" draggable="true" data-fruit="tomato3" data-color="red">
                <img src="../../../../assets/images/tomato3.png" alt="tomato">
            </div>
            <div class="fruit-item" draggable="true" data-fruit="apple3" data-color="green">
                <img src="../../../../assets/images/Apple3.png" alt="Apple">
            </div>
            <div class="fruit-item" draggable="true" data-fruit="tomato" data-color="red">
                <img src="../../../../assets/images/tomato5.png" alt="Tomato">
            </div>
            <div class="fruit-item" draggable="true" data-fruit="apple4" data-color="red">
                <img src="../../../../assets/images/apple4.png" alt="Apple">
            </div>
            <div class="fruit-item" draggable="true" data-fruit="tomato1" data-color="red">
                <img src="../../../../assets/images/tomato1.png" alt="Tomato">
            </div>
            <div class="fruit-item" draggable="true" data-fruit="tomato2" data-color="red">
                <img src="../../../../assets/images/tomato2.png" alt="Tomato">
            </div>
            <div class="fruit-item" draggable="true" data-fruit="apple3" data-color="green">
                <img src="../../../../assets/images/apple3.png" alt="Green Apple">
            </div>
            <div class="fruit-item" draggable="true" data-fruit="apple4" data-color="red">
                <img src="../../../../assets/images/apple4.png" alt="Red Apple">
            </div>
        </div>
    </div>

<!-- Score Modal -->
<div class="score-modal" id="scoreModal" style="display: none;">
  <div class="score-container">
    <div class="stars-container">
      <div class="star star-small"><img src="../../../../assets/images/star1.png" class="star-image" /></div>
      <div class="star star-large"><img src="../../../../assets/images/star2.png" class="star-image" /></div>
      <div class="star star-small"><img src="../../../../assets/images/star3.png" class="star-image" /></div>
    </div>
    <div class="score-title">Keseluruhan Markah</div>
    <div class="score-subtitle">Konsep Kuantitatif</div>
    <div class="games-score-list" id="gamesScoreList"></div>
    <div class="total-score-box">
      <div class="label">Peratusan Markah Keseluruhan (%)</div>
      <div class="percentage" id="totalScorePercentage">0%</div>
    </div>
    <div class="modal-buttons">
      <button class="modal-button" id="continueBtn">Teruskan</button>
      <button class="modal-button" id="finishBtn">Selesai</button>
    </div>
  </div>
</div>

<!-- BACK BUTTON -->
<div class="back-button-container">
  <a href="../../../../html/RelationalConcepts/Same-different/lemon/game_page1.html">
    <img src="../../../../assets/images/back.png" alt="Back Button" class="back-button">
  </a>
</div>

    <script src="../../../../js/RelationalConcepts/tomato/game_page1.js"></script>

      <!-- Load initHeader.js FIRST -->
<script src="../../../../js/homepage/initHeader.js"></script>

<!-- THEN call initializeHeader with correct path -->
<script>
  initializeHeader('../../../homepage/header.html');
</script>

</body>
</html>
