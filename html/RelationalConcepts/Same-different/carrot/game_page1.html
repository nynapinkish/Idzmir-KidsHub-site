<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsep Warna dan Bentuk</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../../css/RelationalConcepts/Same-different/carrot/game_page1.css">
    <link rel="stylesheet" href="../../../../css/homepage/header.css">

</head>
<body>

<!-- Header Placeholder - will be loaded dynamically -->
<div id="header-placeholder"></div>

<!-- Score Display (masa main game) -->
<div class="score-display" id="scoreDisplay" style="display: none;">
  <span class="score-label">SKOR</span>
  <span id="scoreText">0/2</span>
</div>

<!-- Banner Section -->
    <div class="banner-section">
        <div class="banner-yellow">Konsep warna dan bentuk</div>
        <div class="banner-blue">pilih buah lobak merah</div>
    </div>

    <!-- Game Container -->
    <div class="game-container">
        <!-- LEFT: Example Box -->
        <div class="example-box">
            <div class="example-label">
                <div class="example-label-text">lobak merah</div>
            </div>
            <div class="example-image-container">
                <img src="../../../../assets/images/carrot.png" alt="Orange Carrot">
            </div>
        </div>

        <!-- CENTER: Drop Zone (Dulang) -->
        <div class="drop-zone" id="dropZone">
        <img src="../../../../assets/images/tray.png" alt="Tray" class="tray-background">            <div class="drop-placeholder">Seret ke sini</div>
        </div>

        <!-- RIGHT: Draggable Fruits -->
        <div class="fruits-grid">
            <div class="fruit-item" draggable="true" data-fruit="apple" data-color="green">
                <img src="../../../../assets/images/apple.png" alt="Apple">
            </div>
            <div class="fruit-item" draggable="true" data-fruit="carrot1" data-color="orange">
                <img src="../../../../assets/images/carrot1.png" alt="Carrot">
            </div>
            <div class="fruit-item" draggable="true" data-fruit="tomato" data-color="red">
                <img src="../../../../assets/images/tomato.png" alt="Tomato">
            </div>
            <div class="fruit-item" draggable="true" data-fruit="carrot" data-color="orange">
                <img src="../../../../assets/images/carrot2.png" alt="Carrot">
            </div>
            <div class="fruit-item" draggable="true" data-fruit="tomato2" data-color="red">
                <img src="../../../../assets/images/tomato2.png" alt="Tomato">
            </div>
            <div class="fruit-item" draggable="true" data-fruit="apple2" data-color="red">
                <img src="../../../../assets/images/apple2.png" alt="Apple">
            </div>
            <div class="fruit-item" draggable="true" data-fruit="carrot3" data-color="orange">
                <img src="../../../../assets/images/carrot3.png" alt="Carrot">
            </div>
            <div class="fruit-item" draggable="true" data-fruit="carrot4" data-color="orange">
                <img src="../../../../assets/images/carrot4.png" alt="Carrot">
            </div>
            <div class="fruit-item" draggable="true" data-fruit="apple3" data-color="red">
                <img src="../../../../assets/images/apple3.png" alt="Apple">
            </div>
        </div>
    </div>

      <!-- ðŸŽ‰ SCORE MODAL (Hidden by default) -->
<div class="score-modal" id="scoreModal" style="display: none;">
  <div class="score-container">
    <!-- â­ Stars embedded at top of bukit -->
    <div class="stars-container">
      <div class="star star-small">
        <img src="../../../../assets/images/star1.png" class="star-image" alt="Star" />
      </div>
      <div class="star star-large">
        <img src="../../../../assets/images/star2.png" class="star-image" alt="Star" />
      </div>
      <div class="star star-small">
        <img src="../../../../assets/images/star3.png" class="star-image" alt="Star" />
      </div>
    </div>

    <!-- ðŸ·ï¸ Title -->
    <div class="score-title">Total Score</div>

    <!-- ðŸ“¦ Score Box -->
    <div class="score-box-wrapper">
      <div class="score-box">
        <div class="score-value" id="finalScoreDisplay">2/2</div>
      </div>
    </div>
  </div>
</div>

<!-- BACK BUTTON -->
<div class="back-button-container">
  <a href="../../../../html/RelationalConcepts/Same-different/apple/game_page1.html">
    <img src="../../../../assets/images/back.png" alt="Back Button" class="back-button">
  </a>
</div>

<!-- NEXT BUTTON -->
<div class="next-button-container">
  <a href="../../../../html/RelationalConcepts/Same-different/grapes/game_page1.html">
    <img src="../../../../assets/images/next.png" alt="Next Button" class="next-button">
  </a>
</div>

</body>
</html>
