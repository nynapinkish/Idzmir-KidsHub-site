<header class="header">
  <div class="logo">
    <img src="{{ASSETS_PATH}}/images/logo1.png" alt="Logo" onerror="console.error('Failed to load logo1')">
    <img src="{{ASSETS_PATH}}/images/logo2.png" alt="Idzmir Kids Hub" onerror="console.error('Failed to load logo2')">
  </div>

  <nav class="nav-menu">
    <a href="/html/homepage/homepage.html" class="nav-item">Home</a>
    <a href="#about" class="nav-item">About</a>
    <a href="#tutorial" class="nav-item tutorial">Tutorial</a>
    <a href="#contact" class="nav-item">Contact</a>
  </nav>

  <div class="user-profile" id="userProfile" onclick="toggleUserMenu()">
    <img src="{{ASSETS_PATH}}/images/lion.png" alt="User Avatar" class="profile-pic" id="profilePic" onerror="console.error('Failed to load profile pic')">
    <span class="profile-name" id="profileName">nyna</span>
  </div>
</header>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    updateHeaderUI();
  });

  function updateHeaderUI() {
    const userProfile = document.getElementById('userProfile');
    const profileName = document.getElementById('profileName');
    const profilePic = document.getElementById('profilePic');

    const userName = sessionStorage.getItem('userName');
    const userRole = sessionStorage.getItem('userRole');
    const userAge = sessionStorage.getItem('userAge');

    if (userName && userRole === 'student') {
      userProfile.style.display = 'flex';
      profileName.textContent = userName;

      const animals = ['lion', 'elephant', 'tiger'];
      const randomAnimal = animals[Math.floor(Math.random() * animals.length)];
      profilePic.src = `../../../assets/images/${randomAnimal}.png`;
    } else {
      userProfile.style.display = 'none';
    }
  }

  function toggleUserMenu() {
    const userName = sessionStorage.getItem('userName');
    const userAge = sessionStorage.getItem('userAge');
    if (userName) alert(`ðŸŽ® Explorer Profile:\n\nName: ${userName}\nAge: ${userAge}`);
  }

  window.addEventListener('storage', updateHeaderUI);
</script>
