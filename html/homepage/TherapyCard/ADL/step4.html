<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rutin Harian - Idzmir Kids Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../../css/homepage/TherapyCard/ADL/step4.css">
  <link rel="stylesheet" href="../../../../css/homepage/header.css">
</head>
<body>

<!-- Header -->
<div id="header-placeholder"></div>

<div class="container">
  <!-- Banner Besar Kuning -->
  <div class="banner-large">
    <h1 id="gameTitle">Rutin Harian</h1>
  </div>

  <!-- Banner Kecil Biru -->
  <div class="banner-small">
    <p id="activityTitle">Memberus Gigi</p>
  </div>
    
  <!-- Score Display -->
  <div class="score-display" id="scoreDisplay" style="display: none;">
    <span class="score-label">SKOR</span>
    <span id="scoreText">0/0</span>
  </div>
    
  <!-- Game Container -->
  <div class="game-container">
    <!-- Top Row: Drop Zones -->
    <div class="drop-zones-row"></div>
    
    <!-- Bottom Row: Draggable Cards -->
    <div class="cards-row" id="cardsContainer"></div>
  </div>
</div>

<!-- ğŸ‰ BATCH SCORE MODAL (For Batch 1 & 2) -->
<div class="score-modal" id="batchScoreModal" style="display: none;">
  <div class="score-container">
    <div class="stars-container">
      <div class="star star-small">
        <img src="../../../../assets/images/star1.png" class="star-image" alt="Star" />
      </div>
      <div class="star star-large">
        <img src="../../../../assets/images/star2.png" class="star-image" alt="Star" />
      </div>
      <div class="star star-small">
        <img src="../../../../assets/images/star3.png" class="star-image" alt="Star" />
      </div>
    </div>
    
    <div class="score-title">Markah Anda</div>
    
    <div class="score-box-wrapper">
      <div class="score-box">
        <div class="score-value" id="batchScoreDisplay">0/0</div>
      </div>
    </div>
  </div>
</div>

<!-- NEXT BUTTON (For Batch 1 & 2) -->
<div class="next-button-container" id="nextButtonContainer">
  <a href="#" id="nextButton">
    <img src="../../../../assets/images/next.png" alt="Next Button" class="next-button">
  </a>
</div>

<!-- ğŸ‰ OVERALL SCORE MODAL (For Batch 3 - Final) -->
<div class="score-modal" id="scoreModal" style="display: none;">
  <div class="score-container">
    <div class="stars-container">
      <div class="star star-small">
        <img src="../../../../assets/images/star1.png" class="star-image" alt="Star" />
      </div>
      <div class="star star-large">
        <img src="../../../../assets/images/star2.png" class="star-image" alt="Star" />
      </div>
      <div class="star star-small">
        <img src="../../../../assets/images/star3.png" class="star-image" alt="Star" />
      </div>
    </div>
    
    <div class="score-title">Keseluruhan Markah</div>
    <div class="score-subtitle">Rutin Harian</div>
    
    <!-- Games Score List -->
    <div class="games-score-list" id="gamesScoreList">
      <!-- Populated by JavaScript -->
    </div>
    
    <!-- Total Score Box -->
    <div class="total-score-box">
      <div class="label">Peratusan Markah Keseluruhan (%)</div>
      <div class="percentage" id="totalScorePercentage">0%</div>
    </div>
    
    <!-- Modal Buttons -->
    <div class="modal-buttons">
      <button class="modal-button" id="continueBtn">Teruskan</button>
      <button class="modal-button" id="finishBtn">Selesai</button>
    </div>
  </div>
</div>

<!-- Load initHeader.js FIRST -->
<script src="../../../../js/homepage/initHeader.js"></script>
<script src="../../../../js/homepage/TherapyCard/ADL/step4.js"></script>

<!-- Initialize Header -->
<script>
  if (typeof initializeHeader === 'function') {
    initializeHeader('../../../homepage/header.html');
  }
</script>

</body>
</html>
