<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rutin Harian - Idzmir Kids Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../../css/homepage/TherapyCard/ADL/step1.css">
  <link rel="stylesheet" href="../../../../css/homepage/header.css">
</head>
<body>

<!-- Header -->
<div id="header-placeholder"></div>

  <div class="container">
    <!-- Banner Kuning -->
    <div class="banner">
      <h2 class="card-title">Rutin Harian</h2>
    </div>
    
<!-- Score Display -->
<div class="score-display" id="scoreDisplay" style="display: none;">
  <span class="score-label">SKOR</span>
  <span id="scoreText">0/2</span>
</div>
    
    <!-- Game Layout -->
    <div class="game-layout">
      <!-- LEFT SIDE: Question Section with Drop Zone -->
      <div class="question-section">
        <div class="question-banner">
          <h2 class="card-title" id="questionText">Yang mana berus gigi?</h2>
        </div>
        <div class="drop-zone" id="dropZone">
          <p class="drop-zone-placeholder">Masukkan di sini</p>
        </div>
      </div>
      
      <!-- RIGHT SIDE: 3 Cards Container -->
      <div class="cards-container">
        <!-- Kad 1 -->
        <div class="card" draggable="true" data-answer="mandi">
          <div class="card-body">
            <img src="../../../../assets/images/bathboy.png" alt="Mandi" class="card-image">
          </div>
        </div>
        
        <!-- Kad 2 -->
        <div class="card" draggable="true" data-answer="basuh-tangan">
          <div class="card-body">
            <img src="../../../../assets/images/washingHand.png" alt="Basuh Tangan" class="card-image">
          </div>
        </div>
        
        <!-- Kad 3 -->
        <div class="card" draggable="true" data-answer="gosok-gigi">
          <div class="card-body">
            <img src="../../../../assets/images/brushingTeethBoy.png" alt="Gosok Gigi" class="card-image">
          </div>
        </div>
      </div>
    </div>
    
    <!-- ðŸŽ‰ SCORE MODAL (Hidden by default) -->
<div class="score-modal" id="scoreModal" style="display: none;">
  <div class="score-container">
    <!-- â­ Stars embedded at top of bukit -->
    <div class="stars-container">
      <div class="star star-small">
        <img src="../../../../assets/images/star1.png" class="star-image" alt="Star" />
      </div>
      <div class="star star-large">
        <img src="../../../../assets/images/star2.png" class="star-image" alt="Star" />
      </div>
      <div class="star star-small">
        <img src="../../../../assets/images/star3.png" class="star-image" alt="Star" />
      </div>
    </div>

    <!-- ðŸ·ï¸ Title -->
    <div class="score-title">Markah anda</div>

    <!-- ðŸ“¦ Score Box -->
    <div class="score-box-wrapper">
      <div class="score-box">
        <div class="score-value" id="finalScoreDisplay">2/2</div>
      </div>
    </div>
  </div>
</div>

    <!-- NEXT BUTTON -->
    <div class="next-button-container">
      <a href="step2.html">
        <img src="../../../../assets/images/next.png" alt="Next Button" class="next-button">
      </a>
    </div>
  </div>
<!-- Load initHeader.js FIRST -->
<script src="../../../../js/homepage/initHeader.js"></script>

<script src="../../../../js/homepage/TherapyCard/ADL/step1.js"></script>

<!-- Initialize Header - TAMBAH INI! -->
<script>
  if (typeof initializeHeader === 'function') {
    initializeHeader('../../../homepage/header.html');
  }
</script>

</body>
</html>
