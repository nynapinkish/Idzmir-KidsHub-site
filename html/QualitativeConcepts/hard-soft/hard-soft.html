<!-- Header Placeholder - will be loaded dynamically -->
<div id="header-placeholder"></div>

  <div class="container">
    <!-- Banner with the title -->
    <div class="banner">
        <h2 class="card-title">Konsep Jumlah & Bilangan</h2>
    </div>

    <!-- Cards Container -->
    <div class="cards-container">

      <!-- Kad 1: Keras -->
      <div class="card keras" onclick="document.getElementById('audio-keras').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="document.getElementById('audio-keras').play();">

        <div class="card-header">
          <h2 class="card-title">keras</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/hard.png" alt="Keras" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-keras">
          <source src="../../../assets/audio/hard.mp3" type="audio/mpeg">
        </audio>
      </div>

      <!-- Kad 2: Lembut -->
      <div class="card lembut" onclick="document.getElementById('audio-lembut').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="document.getElementById('audio-lembut').play();">

        <div class="card-header">
          <h2 class="card-title">lembut</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/soft.png" alt="Lembut" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-lembut">
          <source src="../../../assets/audio/soft.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>

   <div class="back-button-container">

</a>
