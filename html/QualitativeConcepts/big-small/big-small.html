<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konsep Ruang - Idzmir Kids Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../css/QualitativeConcepts/big-small/big-small.css">
  <link rel="stylesheet" href="../../../css/homepage/header.css">

</head>
<body>

<!-- Header Placeholder - will be loaded dynamically -->
<div id="header-placeholder"></div>

  <div class="container">
    <!-- Banner with the title -->
    <div class="banner">
        <h2 class="card-title">Konsep Kualitatif</h2>
    </div>

   <!-- Cards Container -->
    <div class="cards-container">

      <!-- Kad 1: Besar -->
      <div class="card besar" onclick="document.getElementById('audio-besar').play();">
        <div class="yellow-accent"></div>
        
        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="document.getElementById('audio-besar').play();">

        <div class="card-header">
          <h2 class="card-title">besar</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/big.png" alt="Besar" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-besar">
          <source src="../../../assets/audio/big.mp3" type="audio/mpeg">
        </audio>
      </div>

      <!-- Kad 2: Kecil -->
      <div class="card kecil" onclick="document.getElementById('audio-kecil').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="document.getElementById('audio-kecil').play();">

        <div class="card-header">
          <h2 class="card-title">kecil</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/small.png" alt="Kecil" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-kecil">
          <source src="../../../assets/audio/small.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>

    <!-- BACK BUTTON -->
   <div class="back-button-container">
<a href="/html/homepage/qualitativeConcepts.html">
  <img src="../../../assets/images/back.png" alt="Back Button" class="back-button">
</a>

    <!-- NEXT BUTTON -->
    <div class="next-button-container">
      <a href="../../../../html/QualitativeConcepts/long-short/long-short.html">
        <img src="../../../assets/images/next.png" alt="Next Button" class="next-button">
      </a>
    </div>
  </div>

    <!-- Load initHeader.js FIRST -->
<script src="../../../../js/homepage/initHeader.js"></script>

<!-- THEN call initializeHeader with correct path -->
<script>
  initializeHeader('../../homepage/header.html');
</script>

</body>
</html>
