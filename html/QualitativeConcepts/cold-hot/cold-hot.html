    <!-- Banner with the title -->
    <div class="banner">
        <h2 class="card-title">Konsep Jumlah & Bilangan</h2>
    </div>

  <!-- Cards Container -->
    <div class="cards-container">

      <!-- Kad 1: Sejuk -->
      <div class="card sejuk" onclick="document.getElementById('audio-sejuk').play();">
        <div class="yellow-accent"></div>

        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="document.getElementById('audio-sejuk').play();">

        <audio id="audio-sejuk">
          <source src="../../../assets/audio/cold.mp3" type="audio/mpeg">

      </div>

      <!-- Kad 2: Panas -->
      <div class="card panas" onclick="document.getElementById('audio-panas').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="document.getElementById('audio-panas').play();">

        <div class="card-header">
          <h2 class="card-title">panas</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/hot.png" alt="Panas" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-panas">
          <source src="../../../assets/audio/hot.mp3" type="audio/mpeg">

      </div>
