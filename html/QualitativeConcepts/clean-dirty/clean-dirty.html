<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konsep Ruang - Idzmir Kids Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../css/QualitativeConcepts/clean-dirty/clean-dirty.css">
  <link rel="stylesheet" href="../../../css/homepage/header.css">

</head>
<body>

<!-- Header Placeholder - will be loaded dynamically -->
<div id="header-placeholder"></div>

  <div class="container">
    <!-- Banner with the title -->
    <div class="banner">
        <h2 class="card-title">Konsep Jumlah & Bilangan</h2>
    </div>

    <!-- Cards Container -->
    <div class="cards-container">

      <!-- Kad 1: Bersih -->
      <div class="card bersih" onclick="document.getElementById('audio-bersih').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="document.getElementById('audio-bersih').play();">

        <div class="card-header">
          <h2 class="card-title">bersih</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/clean.png" alt="Bersih" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-bersih">
          <source src="../../../assets/audio/clean.mp3" type="audio/mpeg">
        </audio>
      </div>

      <!-- Kad 2: Kotor -->
      <div class="card kotor" onclick="document.getElementById('audio-kotor').play();">
        <div class="yellow-accent"></div>

        <!-- Speaker Icon -->
        <img src="../../../assets/images/speaker.png" alt="Play Audio" class="audio-icon" onclick="document.getElementById('audio-kotor').play();">

        <div class="card-header">
          <h2 class="card-title">kotor</h2>
        </div>
        <div class="card-body">
          <img src="../../../assets/images/dirty.png" alt="Kotor" class="card-image">
        </div>

        <!-- Hidden Audio -->
        <audio id="audio-kotor">
          <source src="../../../assets/audio/dirty.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>

    <!-- BACK BUTTON -->
   <div class="back-button-container">
      <a href="../../../../html/QualitativeConcepts/fast-slow/fast-slow.html">
  <img src="../../../assets/images/back.png" alt="Back Button" class="back-button">
</a>

    <!-- NEXT BUTTON -->
    <div class="next-button-container">
      <a href="../../../../html/QualitativeConcepts/loud-quiet/loud-quiet.html">
        <img src="../../../assets/images/next.png" alt="Next Button" class="next-button">
      </a>
    </div>
  </div>

    <!-- Load initHeader.js FIRST -->
<script src="../../../../js/homepage/initHeader.js"></script>

<!-- THEN call initializeHeader with correct path -->
<script>
  initializeHeader('../../homepage/header.html');
</script>

</body>
</html>
